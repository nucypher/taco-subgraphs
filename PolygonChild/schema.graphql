type MessageSent @entity(immutable: true) {
  id: Bytes!
  message: Bytes! # bytes
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OwnershipTransferred @entity(immutable: true) {
  id: Bytes!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Released @entity {
  id: ID! # address
  releaseResent: Boolean!
  releaseBlockNumber: BigInt!
  releaseResentBlockNumber: BigInt
  releaseBlockTimestamp: BigInt!
  releaseResentTimestamp: BigInt
  releaseTransactionHash: Bytes!
  releaseResentTransactionHash: Bytes
  releaseTxSender: Bytes! #address
  releaseResentTxSender: Bytes #address
}