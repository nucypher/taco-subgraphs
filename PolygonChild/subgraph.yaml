specVersion: 0.0.8
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PolygonChild
    network: matic
    source:
      address: "0x1f5C5fd6A66723fA22a778CC53263dd3FA6851E5"
      abi: PolygonChild
      startBlock: 50816123
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MessageSent
        - OwnershipTransferred
      abis:
        - name: PolygonChild
          file: ./abis/PolygonChild.json
      eventHandlers:
        - event: MessageSent(bytes)
          handler: handleMessageSent
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/polygon-child.ts
  - kind: ethereum
    name: TACoChildApplication
    network: matic
    source:
      address: "0xFa07aaB78062Fac4C36995bF28F6D677667973F5"
      abi: TACoChildApplication
      startBlock: 50223997
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Released
      abis:
        - name: TACoChildApplication
          file: ./abis/TACoChildApplication.json
      eventHandlers:
        - event: Released(indexed address)
          handler: handleReleased
        - event: ReleaseResent(indexed address)
          handler: handleReleaseResent
      file: ./src/taco-child-application.ts
